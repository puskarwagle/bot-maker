<!-- Bot Editor Tab -->
<div id="bots-tab" class="tab-content {% if active_tab == 'bots' %}block{% else %}hidden{% endif %} space-y-6">

    <!-- Available Bots -->
    <div class="card bg-gray-800 p-4 shadow-lg">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-lg font-semibold">{{ editor.available_bots_title }}</h2>
        </div>
        <div id="editor-bots-list" class="space-y-2 text-gray-300">
            <p>{{ editor.loading_text }}</p>
        </div>
    </div>

    <div id="validation-errors" class="hidden"></div>

    <!-- State Builder -->
    <div id="state-builder-card" class="card bg-gray-800 p-4 shadow-lg hidden">
        <h2 class="text-lg font-semibold mb-4">{{ editor.state_builder_title }}</h2>
        <div class="space-y-4">

            <div>
                <label class="label">{{ editor.action_label }}</label>
                <select id="action" class="select select-bordered w-full">
                    {% for action in actions %}
                    <option value="{{ action.value }}">{{ action.label }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label class="label">{{ editor.selector_label }}</label>
                <div id="selectors-container" class="space-y-2">
                    <input type="text" class="selector-input input input-bordered w-full" placeholder="{{ editor.selector_placeholder }}" />
                </div>
            </div>

            <div id="value-group">
                <label class="label" for="value">{{ editor.value_label }}</label>
                <input type="text" id="value" placeholder="{{ editor.value_placeholder }}"
                    class="input input-bordered w-full" />
            </div>

            <div id="transitions-group">
                <h3 class="text-md font-semibold mb-2">{{ editor.transitions_title }}</h3>
                <div id="transitions-container" class="space-y-2"></div>
                <button type="button" id="add-transition-btn" class="btn btn-sm btn-outline mt-2">
                    {{ editor.add_transition_text }}
                </button>
            </div>

            <button id="add-state-btn" class="btn btn-primary w-full mt-2">
                {{ editor.add_state_text }}
            </button>
        </div>
    </div>

    <!-- States List -->
    <div class="card bg-gray-800 p-4 shadow-lg">
        <div class="flex justify-between">
            <h2 class="text-lg font-semibold mb-4">{{ editor.states_list_title }}</h2>
            <button id="new-state-btn" class="btn hidden">New State</button> <!-- implement this -->
        </div>
        <div id="states-container" class="space-y-3"></div>
    </div>

    {% if config.ui.show_json_preview %}
    <!-- JSON Preview -->
    <div class="card bg-gray-800 p-4 shadow-lg">
        <h2 class="text-lg font-semibold mb-2">{{ editor.json_preview_title }}</h2>
        <pre id="json-preview" class="bg-gray-900 p-3 rounded text-sm overflow-x-auto"></pre>
    </div>
    {% endif %}
</div>

<!-- Bot Runner Tab -->
<div id="runner-tab" class="tab-content {% if active_tab == 'runner' %}block{% else %}hidden{% endif %}">
    <div class="card bg-gray-800 p-4 shadow-lg">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-lg font-semibold">{{ runner.available_bots_title }}</h2>
            {% if runner.show_refresh_button %}
            <button id="refresh-bots-btn" class="btn btn-sm btn-secondary">
                {{ runner.refresh_button_text }}
            </button>
            {% endif %}
        </div>
        <div id="bots-list" class="space-y-2 text-gray-300">
            <p>{{ runner.loading_text }}</p>
        </div>
    </div>
</div>

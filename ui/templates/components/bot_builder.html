<!-- Bot Builder Tab -->
<div id="builder-tab" class="tab-content {% if active_tab == 'builder' %}block{% else %}hidden{% endif %}">
    <div class="card bg-gray-800 shadow-lg p-6 mb-6">
        <h2 class="text-xl font-semibold mb-4">{{ builder.title }}</h2>
        <div class="space-y-4">
            <input 
                type="text" 
                id="bot-name" 
                placeholder="{{ builder.name_placeholder }}" 
                class="input input-bordered w-full" 
            />
            <input 
                type="text" 
                id="start-url" 
                placeholder="{{ builder.url_placeholder }}" 
                class="input input-bordered w-full" 
                value="{{ builder.default_url }}"
            />
            <button id="create-bot-btn" class="btn btn-primary w-full">
                {{ builder.create_button_text }}
            </button>
        </div>
    </div>
</div>
